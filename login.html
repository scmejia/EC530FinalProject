<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="    viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
        <script src="form.js"></script>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="loginstyle.css">
    </head>
    <body>
        <div class="main">
            <div class="form">
                    <p class="formTitle">Log in to your account or register if you do not have one!</p>
                    <input id="email" type="email" class="fieldInput" placeholder="Email">
                    <input id="password" type="password" class="fieldInput" placeholder="Enter Password">
                    <button onclick="signUp()" id="signUp" type="submit" class="submit">Register</button>
                    <button onclick="signIn()" id="signIn" type="submit" class="submit">Log In</button>
            </div>
        </div>
    </body>
</html>
